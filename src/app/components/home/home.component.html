<div class="row mt-4">
  <div class="col-6 m-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Simulation de votre cr√©dit</h3>
      </div>
      <div class="card-body d-flex flex-column justify-content-center">

        <div class="row">
          <label class="text-center" for="Historique">Historique</label>
          <select class="form-select my-1" aria-label="Default select example"
            name="Historique" id="Historique" [(ngModel)]="historiqueInput">
            <option value=0 selected>Non</option>
            <option value=1>Oui</option>
          </select>
        </div>
        <div class="row">
          <label class="text-center" for="Marier">Marier</label>
          <select class="form-select my-1" aria-label="Default select example"
            name="Marier" id="Marier" [(ngModel)]="marierInput">
            <option value=0 selected>Non</option>
            <option value=1>Oui</option>
          </select>
        </div>
        <div class="row">
          <label class="text-center" for="Revenu">Revenu</label>
          <input type="text" name="Revenu" id="Revenu" [(ngModel)]="revenuInput">
        </div>
        <button class="btn btn-primary m-auto mt-4 text-nowrap" (click)="sendData()">
          Predict
        </button>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-secondary m-auto mt-4 text-nowrap"
      (click)="getData()">get data from api</button>
    <pre>
      {{data | json}}
    </pre>
  </div>
</div>
