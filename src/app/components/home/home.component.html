<div class="row mt-4">
  <div class="col-6 m-auto">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">Simulation de votre cr√©dit</h3>
      </div>
      <div class="card-body d-flex flex-column justify-content-center">
        <input class="form-control my-1" type="text" name="historique" placeholder="Historique" [(ngModel)]="historiqueInput" required />
        <input class="form-control my-1" type="text" name="marier" placeholder="Marier" [(ngModel)]="marierInput" required />
        <input class="form-control my-1" type="text" name="revenu" placeholder="Revenu" [(ngModel)]="revenuInput" required />
        <button class="btn btn-primary m-auto mt-4 text-nowrap" (click)="sendData()">Predict</button>
      </div>
    </div>
    <div>  {{historiqueInput +'/'+ marierInput +'/'+ revenuInput}} </div>
  </div>
  <div>
    <button class="btn btn-secondary m-auto mt-4 text-nowrap" (click)="getData()">get data from api</button>
    <pre>
      {{data | json}}
    </pre>
  </div>
</div>
